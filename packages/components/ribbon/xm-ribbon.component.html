<ng-container *ngIf="!config?.hidden">
  <ng-container *ngIf="serverEnv$ | async as serverEnv">
    <div class="xm-ribbon">
      <div class="xm-ribbon-text">server: {{serverEnv}}</div>
      <div class="xm-ribbon-text">release: {{environment.release}}</div>
    </div>
  </ng-container>
</ng-container>
